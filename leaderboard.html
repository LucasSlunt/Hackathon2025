<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
</head>
<body>
    <link rel="stylesheet" href="leaderboard.css">
    <div class="leaderboard-container">
        <h2 style="text-align: center;">Leaderboard</h2>
        <div class="top-three">
            <div class="user second-place">
                <img src="https://robohash.org/jackson.png?size=100x100" alt="Jackson">
                <p>Jackson</p>
                <span>1847</span>
            </div>
            <div class="user first-place">
                <img src="https://robohash.org/eiden.png?size=120x120" alt="Eiden">
                <p>Eiden</p>
                <span>2430</span>
            </div>
            <div class="user third-place">
                <img src="https://robohash.org/emmaaria.png?size=100x100" alt="Emma Aria">
                <p>Emma Aria</p>
                <span>1674</span>
            </div>
        </div>

        <ul class="rank-list">
            <li> <span>4.</span> Sebastian <span class="score">1124</span> </li>
            <li> <span>5.</span> Jason <span class="score">875</span> </li>
            <li> <span>6.</span> Natalie <span class="score">774</span> </li>
            <li> <span>7.</span> Serenity <span class="score">723</span> </li>
            <li> <span>8.</span> Hannah <span class="score">559</span> </li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
