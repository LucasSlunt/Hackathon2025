        <!-- ðŸ” Login Modal (Blocks Interaction Until Login is Successful) -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <h2>Login Required</h2>

                <form id="loginForm">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>

                    <button type="submit" onclick="setCookie()">Login</button>
                    <p id="errorMessage" style="color: red; display: none;">Invalid username or password.</p>
                </form>
            </div>
        </div>

        <script>
            function setCookie() {
                const d = new Date();
                d.setTime(d.getTime() + (100*24*60*60*1000));
                let expires = "expires="+ d.toUTCString();
                document.cookie = "username=" + username.value + ";" + expires + ";path=/";
                }
        </script>

        <script>
            document.getElementById("loginForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent form submission

                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                // ðŸ”¹ Simulated API Call (Replace with real database check)
                fetch("http://localhost:8080/api/users/login", { // ðŸ”¥ Fixed URL
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    username: document.getElementById("username").value, 
                    password: document.getElementById("password").value 
                })
                
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Login failed: " + response.status);
                }
                return response.json();
            })
            .then(data => {
                console.log("Login successful:", data);
                document.getElementById("loginModal").classList.add("hidden"); // Hide modal
            })
            .catch(error => {
                console.error("Login failed:", error);
                document.getElementById("errorMessage").style.display = "block"; // Show error message
            });
            });

            // ðŸ”¥ Ensure the modal is always visible until login succeeds
            window.addEventListener("DOMContentLoaded", () => {
                document.getElementById("loginModal").classList.remove("hidden");
            });
        </script>
