        <title>Home Page</title>

        <style>
            /* Centered modal styles */
            .modal {
                position: fixed;
                top: 0; left: 0;
                width: 100%; height: 100%;
                background: rgba(0, 0, 0, 0.7); /* Dark overlay */
                display: flex;
                justify-content: center;
                align-items: center;
                visibility: visible; /* Start visible */
                opacity: 1;
                transition: opacity 0.3s ease-in-out;
            }
            .modal-content {
                background: white;
                padding: 20px;
                border-radius: 10px;
                width: 350px;
                text-align: center;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            }
            .hidden {
                visibility: hidden;
                opacity: 0;
            }
        </style>
    </head>
    <body class="container">
        
        <nav>
            <ul>

            </ul>

        <!-- ðŸ” Login Modal (Blocks Interaction Until Login is Successful) -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <h2>Login Required</h2>

                <form id="loginForm">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>

                    <button type="submit">Login</button>
                    <p id="errorMessage" style="color: red; display: none;">Invalid username or password.</p>
                </form>
            </div>
        </div>

        <script>
            document.getElementById("loginForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent form submission

                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                // ðŸ”¹ Simulated API Call (Replace with real database check)
                fetch("http://localhost:8080/api/users/login", { // ðŸ”¥ Fixed URL
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    username: document.getElementById("username").value, 
                    password: document.getElementById("password").value 
                })
                
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Login failed: " + response.status);
                }
                return response.json();
            })
            .then(data => {
                console.log("Login successful:", data);
                document.getElementById("loginModal").classList.add("hidden"); // Hide modal
            })
            .catch(error => {
                console.error("Login failed:", error);
                document.getElementById("errorMessage").style.display = "block"; // Show error message
            });
            });

            // ðŸ”¥ Ensure the modal is always visible until login succeeds
            window.addEventListener("DOMContentLoaded", () => {
                document.getElementById("loginModal").classList.remove("hidden");
            });
        </script>

    </body>
</html>
