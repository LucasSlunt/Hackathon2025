        <div id="upload-container" class="upload">
                <h3>Upload Picture</h3>
                
                <!-- Image Preview (Initially Hidden) -->
                <img id="imagePreview" class="image-preview" src="" alt="Photo Preview">

                <!-- File Upload -->
                <input type="file" id="fileInput" accept="image/*">
                
                <!-- File Name (Initially Hidden) -->
                <div id="fileName" class="file-name" style="display: none;"></div>

                <!-- Upload Button -->
                <button id="uploadImage">Upload</button>
            
        </div>

        <!-- Modal -->
        <div id="modal" class="modal" style="display: none;">
            <div class="modal-content">
                <h3>Constellation Found! +3 Points</h3>
                <img id="modalImagePreview" class="image-preview" src="" alt="Submitted Image">
                
                <p>Guess the correct constellation:</p>
                <select id="constellationDropdown">
                    <option value="orion">Orion</option>
                    <option value="ursaMajor">Ursa Major</option>
                    <option value="cassiopeia">Cassiopeia</option>
                    <option value="leo">Leo</option>
                </select>
                
                <button id="submitGuess">Submit</button>
                <p id="feedbackMessage"></p>
                <button id="closeModal">Close</button>
            </div>
        </div>




        
        <script src="index.js"></script>
